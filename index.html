<!DOCTYPE html>
<html>
<head>
    <title>Jack's Art Store</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scroll bars */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("images/BG.png");
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .widget-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100vh - 33%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-container {
            width: 80%; /* Adjust the width as needed */
            height: 60vh; /* Adjust the height as needed */
            margin: 0 auto;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            box-shadow: 4px 8px 8px rgba(0, 0, 0, 0.4); /* Add shadow effect */
        }

        .content {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9); /* Modify opacity here */
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }

        .button:hover {
            background-color: #555;
        }

        .swiper-pagination {
            display: none; /* Hide the pagination dots */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="widget-container">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="images/painting1.png" alt="Image 1">
                </div>
                <div class="swiper-slide">
                    <img src="images/painting2.png" alt="Image 2">
                </div>
                <div class="swiper-slide">
                    <img src="images/painting3.png" alt="Image 3">
                </div>
                <div class="swiper-slide">
                    <img src="images/painting4.png" alt="Image 4">
                </div>
                <div class="swiper-slide">
                    <img src="images/painting5.png" alt="Image 5">
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <h1>Welcome to Jack's Art Store</h1>
        <div class="button-container">
            <a class="button" href="commissions.html">Order Commissions</a>
            <a class="button" href="about.html">About the Artist</a>
            <a class="button" href="donations.html">Donations</a>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 2, // Display 2 slides simultaneously
            centeredSlides: true,
            loop: true,
            speed: 3000, // Change the speed here (in milliseconds)
            autoplay: {
                delay: 0,
                disableOnInteraction: false,
            },
            effect: 'slide', // Use slide effect for smooth transitions
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>
