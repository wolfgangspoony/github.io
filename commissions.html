<!DOCTYPE html>
<html>
<head>
    <title>Commissions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            box-sizing: border-box;
            z-index: 999;
            display: flex;
            align-items: center;
        }

        .navbar-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            padding: 0;
            margin-right: 20px; /* Add right margin to create space between title and links */
        }

        .navbar-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar-links li {
            margin-left: 10px;
        }

        .navbar-links li:first-child {
            margin-left: 0;
        }

        .navbar-links a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
        }

        .navbar-links a:hover {
            background-color: #333;
            color: #fff;
        }

        .container {
            padding-top: 80px; /* Adjust the top padding to account for the navbar height */
            position: relative;
            min-height: 100vh;
			background-image: url("images/BG.png");
            background-size: cover;
            overflow: hidden; /* Hide the scrollbar */
        }

        .overlay {
            position: absolute;
            top: 80px; /* Adjust the top position by the navbar height */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: center;
            border-radius: 10px;
            padding-bottom: 100%; /* Set the padding based on the container width */
            margin-top: 40px; /* Add a top margin to create space below the navbar */
            overflow-y: auto; /* Add vertical scrollbar if necessary */
        }

        .sub-box {
            width: 30%;
            margin: 20px;
            padding: 20px;
            background-color: lavender;
            text-align: center;
            border-radius: 10px;
        }

        .sub-box img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .sub-box p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1 class="navbar-title">BARNES BIG TOE</h1>
        <ul class="navbar-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="donations.html">Donations</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="overlay">
            <div class="sub-box">
                <img src="https://i.imgur.com/mxUldA5.jpeg" alt="Acrylic Painting">
                <p>Acrylic Paintings:</p>
                <p>$100 or more</p>
                <p>Another line of text</p>
            </div>

            <div class="sub-box">
                <img src="https://i.imgur.com/mxUldA5.jpeg" alt="Acrylic Painting">
                <p>Acrylic Paintings:</p>
                <p>$100 or more</p>
                <p>Another line of text</p>
            </div>

            <!-- Repeat the sub-boxes to showcase more commissions -->
            <!-- Add more sub-box elements as needed -->
        </div>
    </div>
</body>
</html>
